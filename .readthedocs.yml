# Required
version: 2

build:
  os: "ubuntu-20.04"
  tools:
       python: "mambaforge-4.10"

python:
  install:
    - method: pip
      path: .
      extra_requirements:
          - docs

conda:
  environment: docs/source/environment.yml

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false



