name: Test GIS examples

on:
  push:
    branches:
    - main
    - release**
    - "**maintenance"
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: 'pip'
    - name: Install uv
      run: pip install uv
    - name: Install Mesa
      run: uv pip install --system .[examples]
    - name: Checkout mesa-examples
      uses: actions/checkout@v5
      with:
        repository: projectmesa/mesa-examples
        path: mesa-examples
    - name: Test examples
      run: |
        cd mesa-examples
        pytest -rA -Werror -Wdefault::FutureWarning test_gis_examples.py
